<body>
  <form class="m-3">

      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
        placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="pswd" class="form-label">Password</label>
      <input type="password" class="form-control" id="pswd" name="password" />
    </div>
    <div class="mb-3">
      Employee Type:
      <input id="gov" type="radio" name="emp-type" />
      <lable for="gov">Government</lable>
      <input id="private" type="radio" name="emp-type" />
      <lable for="private">Private</lable>
      <input id="business" type="radio" name="emp-type" />
      <lable for="business">Business</lable>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
